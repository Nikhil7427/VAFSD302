<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators in js</title>
</head>
<body>
    <script>
        // arithematic operator

        let num1=5;
        let num2=10;
    console.log(num1+num2);
    console.log(num1*num2);
    console.log(num1/num2);
    console.log(num1%num2);

    // comparison operators
    let x=10;
    let y=10;
    if(x<=y){
        console.log("true statement");

    }
    else{
        console.log("false ststement");
    }
    // ternary operator ?
    console.log((x>=y)?"x is larger": "x is smaller")

    // assignment operator +=, -=,*=...
    
    let p=10;
    let s=20;
    console.log(p+=s);
    console.log(p-=s);

    // logical operator

    let x1=20;
    let x2=30;
    let x3=25;
    if(x1==x2 || x2>=x3){
        console.log("valid statement");
    }
    else{
        console.log("invalid statement");
    }

    // calcultor
    x=prompt("Enter the first number:");
    y=prompt("Enter the second number:");
    z=x+y;
    console.log(z);

    
    </script>
</body>
</html>
